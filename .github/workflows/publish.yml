name: "Publish To Live"

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  publish:
    name: Send to VPS
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: scp pipelines
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        with:
          host: ${{ secrets.SSH_HOST }}
          user: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          scp: |
            './*' => /nginx/https/ip/
